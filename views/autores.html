{% extends "base.html" %}
{% block titulo %} Lista de autores {% endblock %}
{% block contenido_principal %}
<h2>Autores</h2>
<div class="row">
    <!-- Inicio del Bloque autor -->
    {% for autor in autores %}
    <div class="col-xs-6 col-sm-6 col-md-4 col-lg-3">
        <div class="text-right">{{ autor.nombre }} - {{ autor.grupo }} - {{ autor.rol }}</div>
    </div>
    {% endfor %}
    <!-- Fin del Bloque autor -->
</div>
<!-- PaginaciÃ³n mostrar la actual y 2 anteriores y dos siguientes -->
<div class="row text-center">
    <ul class="pagination">
        <li class="page-item"><a class="page-link" href="#">Anterior</a></li>
        <li class="page-item active"><a class="page-link" href="#">1</a></li>
        <li class="page-item"><a class="page-link" href="#">2</a></li>
        <li class="page-item"><a class="page-link" href="#">3</a></li>
        <li class="page-item"><a class="page-link" href="#">4</a></li>
        <li class="page-item"><a class="page-link" href="#">5</a></li>
        <li class="page-item"><a class="page-link" href="#">Siguiente</a></li>
    </ul>
</div>
{% endblock %}
